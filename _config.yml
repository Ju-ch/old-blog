# Site settings 配置站点
title: 'Juch的独立博客'
description: '很高兴能在这里与你分享我对技术和生活的思考。'
keyword: 'Juch'
url: 'https://ju-ch.github.io'

# when build blog on server, if you don't need baseurl, you should leave this value blank.
# 在服务器上建站时，如果你不需要子域名，请将这一格留空
# if you're using GitHub Pages, set baseurl to your blog's .
# 如果你在使用 GitHub Pages, 请将 baseurl 设置为你的网址的子域名
# for example, if your site is "kaeyleo.github.io", then this url should leave blank.
# 例如，当你的域名是 "kaeyleo.github.io"  时，这个 url 需要留空
# but if your created a repo named "myblog", and the site is "kaeyleo.github.io/myblog", change baseurl to '/myblog'
# 但是，如果你创建了一个叫 "myblog" 的网站，此时网址会变成 "kaeyleo.github.io/myblog" ，这时再将 baseurl 设置为 '/myblog'
baseurl: ''

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'

# Footer
footer:
  since: 2017

# Author 配置博主信息
author: 'Juchiahau'
nickname: 'Juch'
bio: 'Tester，简单乐观爱创造'
avatar: 'https://jekyll.oss-cn-hongkong.aliyuncs.com/UTOOLS1579871961671.jpeg'

# Post excerpts 自定义摘要
excerpt_separator: <!--excerpt-->

# OSS 空间路径
oss: 'https://jekyll.oss-cn-hongkong.aliyuncs.com'

# Search
search: true

# Night mode
nightMode: true

# Comments 评论功能
comments:
  valine: true
  app_id: '2G2gXjdf7IhyK7TbADeoxnXq-gzGzoHsz'
  app_key: 'csLlYRnz2l4OsWcfr8VyjRqd'
  placeholder: "输入评论…"
  avatar: 'identicon'


# Share
social-share: true
social-share-items: ["weibo", "qq", "wechat", "qzone", "linkedin", "facebook", "twitter", "reddit", "email"]
social-share-mobileSites: ["weibo", "qq", "facebook", "twitter", "email"]

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings 配置社交网站
# url: email, weibo, twitter, github, facebook, medium, linkedin
sns:
  github: '//github.com/ju-ch'
  email: 'mailto:Juch@live.cn?subject=Hallo Juch'
  telegram: '//t.me/Juchiahau'
  twitter: '//twitter.com/JuChiahau'
  rss: '/rss.xml'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# RSS
RSS: false

# Permalink
# See: https://github.com/kaeyleo/jekyll-theme-H2O/issues/35
permalink: /:year/:month/:title.html

# Plugins
plugins: [jekyll-paginate]
